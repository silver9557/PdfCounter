<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PDF Page Counter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        label:hover {
            transform: scale(1.05);
            background: #45a049;
        }
        #progress-container {
            margin-top: 20px;
            width: 100%;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            display: none;
        }
        #progress-bar {
            width: 0;
            height: 100%;
            background: #4CAF50;
            transition: width 0.5s ease-in-out;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Счётчик страниц PDF</h1>
        <label for="pdfInput">Загрузить PDF</label>
        <input type="file" id="pdfInput" accept=".pdf">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const pdfInput = document.getElementById('pdfInput');
        const resultDiv = document.getElementById('result');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');

        pdfInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            resultDiv.innerHTML = '';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

            let bwCount = 0;
            let colorCount = 0;

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 1.0 });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                if (isGrayscale(imageData)) {
                    bwCount++;
                } else {
                    colorCount++;
                }

                // Обновляем прогресс-бар
                const progress = (i / pdf.numPages) * 100;
                progressBar.style.width = `${progress}%`;
            }

            progressContainer.style.display = 'none';
            resultDiv.innerHTML = `Черно-белых страниц: ${bwCount}<br>Цветных страниц: ${colorCount}`;
        });

        function isGrayscale(imageData) {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                if (Math.abs(r - g) > 10 || Math.abs(g - b) > 10 || Math.abs(b - r) > 10) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
